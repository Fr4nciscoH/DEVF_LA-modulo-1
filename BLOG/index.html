<body>
 <nav>
        <ul>
            <li><a href="index.html"><span class="material-symbols-rounded">home</span> Inicio</a></li>

        </ul>

    <main>
        <h1>Bienvenido a mi tienda online</h1>
        <p>Aquí encontrarás los mejores productos.</p>
        <form>
            <label for="buscar">Buscar producto:</label>
            <input type="text" id="buscar" name="buscar">
            <button type="submit">Buscar</button>
        <h2>Regístrate</h2>
        <p>Únete y comienza a comprar</p>
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="Nombre" required>
            <label for="mail">Correo:</label>
            <input type="email" id="mail" name="Correo" required> <br><br>
            <label for="number">Número de teléfono:</label>
            <input type="tel" id="phone-number" name="phone-number" pattern="[0-9]{10}" minlength="10" maxlength="10" placeholder="1234567890" required>
            <label for="Ubication">Ubicación:</label>
                <select id="location" name="location" required>
                    <option value="aqui">Aquí</option>
                    <option value="alla">Allá</option>
                </select>
            <button>Enviar</button>
        <br><br><br><br></form>
    </main>
